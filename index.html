        <title>Twitter CardGen</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;

        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script id="card-template" type="text/x-handlebars-template">
            <meta name="twitter:card" content="{{ card }}" />
            <meta name="twitter:site" content="{{ site }}" />
            <meta name="twitter:title" content="{{ title }}" />
            <meta name="twitter:description" content="{{ description }}" />
            <meta name="twitter:image" content="{{ image }}" />
            <meta name="twitter:url" content="{{ url }}" />
        </script>
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Twitter CardGen</a>
        </div>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <form id="cardform" role="form">

            <meta name="twitter:image" content="{{ image }}" />
            <meta name="twitter:url" content="{{ url }}" />
                <div class="form-group">
                    <label for="id_card">Card</label>
                    <input type="text" class="form-control" id="id_card" name="card" placeholder="Enter card type">
                </div>
                <div class="form-group">
                    <label for="id_site">Site</label>
                    <input type="text" class="form-control" id="id_site" name="site" placeholder="Enter Site">
                </div>
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea class="form-control" id="id_description" name="description" placeholder="Enter Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="id_image">Image</label>
                    <input type="text" class="form-control" id="id_image" name="image" placeholder="Enter Image">
                </div>
                <div class="form-group">
                    <label for="id_url">URL</label>
                    <input type="text" class="form-control" id="id_url" name="url" placeholder="Enter URL">
                </div>
                <input id="cardgen" type="button" class="btn btn-default" value="Generate"></input>
            </form>
        </div>

        <br />
        <div id="cardcode" class="container">
            <div class="highlight"><pre><code id="cardhtml" class="html"></code></pre></div>
        </div>
    </div>
    <div class="container">
        <!-- Example row of columns -->
        <hr>

        <footer>
